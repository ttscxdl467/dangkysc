    <script>
		
      document.getElementById("form").addEventListener("submit", function (e) {
    e.preventDefault(); // Ngăn submit mặc định
    document.getElementById("message").textContent = "Vui lòng đợi 1 chút...";
    document.getElementById("message").style.display = "block";
    document.getElementById("submit-button").disabled = true;

    // Lấy dữ liệu form
    var formData = new FormData(this);

    // Kiểm tra SĐT để thêm dấu ' giữ số 0
    var sdt = formData.get("SĐT");
    if (sdt) {
        formData.set("SĐT", "'" + sdt);
    }

    // Chuyển FormData thành chuỗi gửi POST
    var keyValuePairs = [];
    for (var pair of formData.entries()) {
        keyValuePairs.push(pair[0] + "=" + encodeURIComponent(pair[1]));
    }
    var formDataString = keyValuePairs.join("&");

    // Gửi lên Google Apps Script
    fetch("https://script.google.com/macros/s/AKfycbybc457TTatZqbzU3NNb38RX1uhja9N1hXxweRzikBi_YPzveLeHzHPYX1RM3EC1r3f/exec", {
        redirect: "follow",
        method: "POST",
        body: formDataString,
        headers: {
            "Content-Type": "text/plain;charset=utf-8",
        },
    })
    .then(function (response) {
        if (response) return response;
        else throw new Error("Failed to submit the form.");
    })
    .then(function (data) {
        document.getElementById("message").textContent =
            "Anh/chị đã đăng ký thành công! Gara sẽ liên hệ sớm với anh chị!";
        document.getElementById("message").style.backgroundColor = "green";
        document.getElementById("message").style.color = "beige";
        document.getElementById("submit-button").disabled = false;
        document.getElementById("form").reset();

        setTimeout(function () {
            document.getElementById("message").textContent = "";
            document.getElementById("message").style.display = "none";
        }, 2600);
    })
    .catch(function (error) {
        console.error(error);
        document.getElementById("message").textContent =
            "Đã xảy ra lỗi khi gửi form.";
        document.getElementById("message").style.display = "block";
    });
});
    </script>
